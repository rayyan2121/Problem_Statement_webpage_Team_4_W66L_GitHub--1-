<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 80px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #333;
        }
        input[type="email"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }
        button {
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="col">
        <div class="row">
            <div class="container">
                <h1>Forgot Password</h1>
                <form id="forgot-password-form" action="reset-password.html">
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                    <p>Check your email address to reset your password for your WeTrip Account.</p>
                    <button type="submit" class="btn btn-primary" href="login.html">Reset Password</button>
                </form>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <footer style="background-color:white"> Webpage is created by Muhsinah</footer>
          </div>
    </div>


</body>
</html>
