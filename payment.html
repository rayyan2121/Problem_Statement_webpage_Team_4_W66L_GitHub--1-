            background-repeat: no-repeat;

          #Paymentcontainer { 
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;

            background-color: #F8F9FA;

          .text-center {
            margin-top: 20px;
          }

        </style>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li id="logo" class="nav-item">
                  <a class="nav-link active" href="dashboard_exchange.html">WeTrip</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="topUp.html">Top-up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transactionHistory.html">Transaction</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
               </ul>
                <ul class="navbar-nav">
                    <li class="d-flex">
                      <a class="navbar-brand mt-1" href="profile.html">jerrysim</a>
                    </li>
                    <li class="d-flex">
                      <a class="navbar-brand" href="profile.html"><img src="images/logo.png" alt="Avatar Logo" style="width:40px; height:40px;" class="rounded-5"></a>

                    <li class="d-flex">
                      <a class="btn btn-success" href="login.html">Login</a>
                    </li>

                        <a class="btn btn-danger" href="RegistrationSP.html">Register</a>
                    </li>  
                </ul>
            </div>
          </nav>
    </header>
        <div id="Paymentcontainer" class="container mt-5">
          <div class="text-center">
              <h2 style="color: black;">Payment</h2>
              <p style="color: black;">Choose currency and Type in amount to pay with WeTrip wallet</p>
          </div>
          <form id="PaymentForm">
            <div class="mb-3">
                <label for="PCurrency"><b>Currency:</b></label>
                <select class="form-select" id="PCurrency" name="PCurrency" required>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="MYR">MYR - Malaysian Ringgit</option>
                    <option value="Yuan">Yuan - Chinese Yuan</option>
                    <option value="Yen">Yen - Japanese Yen</option>
                </select>
            </div>
              <div class="mb-3">
                  <label for="Pamount" class="form-label"><b>Amount:</b></label>
                  <input type="number" class="form-control" id="Pamount" name="amount" placeholder="Enter amount" required>
              </div>
              <div class="text-center">
                  <a type="submit" class="btn btn-primary btn-lg" href="paymentInstr.html">Next</a>
              </div>
          </form>
        </div>
        <div class="container-fluid mt-5">
