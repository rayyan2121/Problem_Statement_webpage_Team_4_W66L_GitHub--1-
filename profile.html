<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('images/KOR.jpeg'); 
            background-size: cover; 
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        #accountHead {
            border-bottom: 2px solid #0D6EFD;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        button {
            background-color: #0D6EFD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li id="logo" class="nav-item">
                  <a class="nav-link active" href="dashboard_exchange.html">WeTrip</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="topUp.html">Top-up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transactionHistory.html">Transaction</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
               </ul>
                <ul class="navbar-nav">
                    <li class="d-flex">
                        <a class="navbar-brand mt-1" href="profile.html">jerrysim</a>
                    </li>
                    <li class="d-flex">
                      <a class="navbar-brand" href="profile.html"><img src="images/logo.png" alt="Avatar Logo" style="width:40px; height:40px;" class="rounded-5"></a>
                    </li>
                    <li class="d-flex">
                      <a class="btn btn-success" href="login.html">Login</a>
                    </li>
                    <li class="d-flex">
                        <a class="btn btn-danger" href="RegistrationSP.html">Register</a>
                      </li>  
                </ul>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1>Profile Settings</h1>        
        <div class="section">
            <div id="accountHead" class="row">
                <div class="col">
                    <h2>Account Information</h2>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <a id="logout" class="btn btn-danger" href="homepage.html">Log Out</a>
                    </div>
                </div>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control" name="email" value="jerrysim">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" class="form-control" name="mobile" value="81233218">
                </div>
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" class="form-control" name="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" class="form-control" name="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" class="form-control"  name="confirm-password">
                </div>
                <button type="submit" id="updateAccInfo" class="btn btn-primary">Update Account Information</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Card Details</h2>
            <form>
                <div class="form-group">
                    <label for="card-name">Name on Card:</label>
                    <input type="text" id="card-name" class="form-control"  name="card-name" value="JERRY">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" class="form-control"  name="card-number" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" value="9912881277126612">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="expiry-month">Expiry Month:</label>
                            <input type="text" id="expiry-month" class="form-control" name="expiry-month" placeholder="MM" minlength="2" maxlength="2" value="12">
                        </div>
                        <div class="col">
                            <label for="expiry-year">Expiry Year:</label>
                            <input type="text" id="expiry-year" class="form-control" name="expiry-year" placeholder="YY" minlength="2" maxlength="2" value="24">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV/Card Security Code:</label>
                    <input type="text" id="cvv" class="form-control" name="cvv" placeholder="XXX" minlength="3" maxlength="3" value="123">
                </div>
                <button type="submit" id="updateCardDetails"class="btn btn-primary">Update Card Details</button>
            </form>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <footer style="background-color:white" class="mt-5"> Webpage is created by Muhsinah</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
