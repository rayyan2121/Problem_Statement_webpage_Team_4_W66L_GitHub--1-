<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTrip Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 5%;
            background-color: white;
        }
        .registration-form p {
            margin-bottom: 5px;
        }

        body {
            background-image: url('images/kyoto.jpg'); 
            background-size: cover; 
        }
          h1{color: white;}
      
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li id="logo" class="nav-item">
              <a class="nav-link active" href="index.html">WeTrip</a>
            </li>
           <li class="nav-item">
              <a class="nav-link disabled" href="topUp.html">Top-up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="transactionHistory.html">Transaction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="feedback.html">Feedback</a>
            </li>
           </ul>
            <ul class="navbar-nav">
                <li class="d-flex">
                  <a class="btn btn-success" href="login.html">Login</a>
                </li>
                <li class="d-flex">
                    <a class="btn btn-danger" href="RegistrationSP.html">Register</a>
                  </li>  
            </ul>
        </div>
      </nav>
</header>
 

        <div class="container mt-4" style="padding-top: 120px; box-shadow: 2px;">
            <div class="registration-form">
                <h1 style="color: black; padding-left: 90px;">REGISTRATION</h1>

                <form action="homepage.html">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username"><b>Username:</b></label>
                        <input type="text" id="username" class="form-control" name="username" aria-describedby="text" style="width: 100%;" required>
                    </div>
                    <br>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password"><b>Password:</b></label>
                        <input type="password" id="password" class="form-control" name="password" aria-describedby="text" style="width: 100%;" required>
                    </div>
                    <br>

                    <!-- Mobile Number -->
                    <div class="form-group">
                      <label for="tel"><b>Mobile Number:</b></label>
                      <input type="number" id="tel" class="form-control" name="contact" aria-describedby="text" style="width: 100%;" required>
                    </div>
                    <br>

                    <!-- Email Address -->
                    <div class="form-group">
                      <label for="email"><b>Email Address:</b></label>
                      <input type="email" id="email" class="form-control" name="email" aria-describedby="text" style="width: 100%;" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <input type="checkbox" name="privacy_policy" required> I agree to <a href="privacyPolicy.html">WeTrip Privacy Policy</a> <br>
                      <input type="checkbox" name="TermsNConditions" required> I agree to <a href="TermsNConditions.html">WeTrip Service Terms & Conditions</a>
                    </div>
                    <br>
                    <!-- Register Button -->
                    <div class="text-center">
                        <button class="btn btn-success" type="submit" style="width: 100%;" href="homepage.html"><b>Register</b></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid mt-5">
          <footer style="background-color:white" class="mt-5"> Webpage is created by Jie Liang</footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
