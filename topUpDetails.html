            border-radius: 10px;
            background-color: #F8F9FA;
          }


          .payment { 
            padding: 10px;
            height: 150px;
            width: 180px;
          }

          .payment :hover{
            border: 1px black solid;

          }

          #payments {
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 30px;
          }

          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        </style>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li id="logo" class="nav-item">
                  <a class="nav-link active" href="dashboard.html">WeTrip</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="topUp.html">Top-up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="transactionHistory.html">Transaction</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
               </ul>
                <ul class="navbar-nav">
                    <li class="d-flex">
                      <a class="navbar-brand mt-1" href="profile.html">jerrysim</a>
                    </li>
                    <li class="d-flex">
                      <a class="navbar-brand" href="profile.html"><img src="images/logo.png" alt="Avatar Logo" style="width:40px; height:40px;" class="rounded-5"></a>
                    </li>
                    <li class="d-flex">
                      <a class="btn btn-success" href="login.html">Login</a>
                    </li>
                    <li class="d-flex">
                        <a class="btn btn-danger" href="RegistrationSP.html">Register</a>
                      </li>  
                </ul>
            </div>
          </nav>
    </header>
        <div id="TopUpTypecontainer" class="container mt-5">
          <div class="mb-5">
            <div class="text-center">
              <h2>Enter Top Up Details</h2>
              <p>Enter your card or details to top up your WeTrip wallet.</p>
            </div>
            <div>
                <form action="dashboard.html">
                    <div class="mb-3">
                        <label for="card-name"><b>Name on Card:</b></label>
                        <input type="text" id="card-name" class="form-control"  name="card-name">
                    </div>

                    <label for="cardNumber" class="form-label"><b>Card Number:</b></label>
                    <input type="number" id="cardNumber" class="form-control" name="numberName" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" required >

                    <div class="row mt-3">
                        <div class="col">
                          <label for="expiry-month"><b>Expiry Month:</b></label>
                          <input type="text" id="expiry-month" class="form-control" name="expiry-month" placeholder="MM" minlength="2" maxlength="2" required>
                        </div>
                        <div class="col">
                          <label for="expiry-year"><b>Expiry Year:</b></label>
                          <input type="text" id="expiry-year" class="form-control" name="expiry-year" placeholder="YY" minlength="2" maxlength="2" required>
                        </div>
                      </div>
                    <div class="mt-3">
                        <label for="cvv"><b>CVV/Card Security Code:</b></label>
                        <input type="text" id="cvv" class="form-control" name="cvv" placeholder="XXX" minlength="3" maxlength="3" required>
                    </div>
                </form>
            </div>
            <div class="text-center mt-5">
                <a type="submit" class="btn btn-primary btn-lg" href="topUpStatus.html">Enter Details</a>
            </div>
        </div>
        <div class="container-fluid mt-5">
          <footer style="background-color:white" class="mt-5"> Webpage is created by Brasen</footer>
        </div>
